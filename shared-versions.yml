# Shared Python Library Versions
# Centralized version management for all hackathon projects
# Use these exact versions to ensure compatibility

core_dependencies:
  # Core AI & ML
  openai: "1.12.0"
  weaviate-client: "4.16.9"

  # Web Framework
  fastapi: "0.109.2"
  uvicorn: "0.27.1"

  # Data & Validation
  pydantic: "2.8.0"
  python-dotenv: "1.0.1"

  # ML & Embeddings
  sentence-transformers: "2.4.0"
  transformers: "4.38.2"
  torch: ">=2.2.1"
  numpy: "1.26.4"

  # Data Processing
  pandas: "2.2.1"
  tiktoken: "0.6.0"

  # Database
  neo4j: "5.18.0"
  redis: "5.0.1"

  # HTTP & Utils
  httpx: "0.27.0"
  aioredis: "2.0.1"
  tqdm: "4.66.2"
  click: "8.1.7"
  typer: "0.9.0"

  # Document Processing
  pypdf: "4.1.0"
  python-docx: "1.1.0"
  beautifulsoup4: "4.12.3"

  # Monitoring & Logging
  prometheus-client: "0.20.0"
  structlog: "24.1.0"
  rich: "13.7.1"

development_dependencies:
  # Testing
  pytest: "8.1.1"
  pytest-asyncio: "0.23.5"
  pytest-cov: "4.1.0"

  # Code Quality
  black: "24.2.0"
  isort: "5.13.2"
  mypy: "1.9.0"

project_specific:
  # LangChain (only for projects that need it)
  langchain: "0.1.11"
  langchain-community: "0.0.25"
  langchain-openai: "0.0.8"

  # Multipart (for file uploads)
  python-multipart: "0.0.9"
  python-jose: "3.3.0"