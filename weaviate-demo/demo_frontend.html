<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon {Tech: Europe} - Weaviate Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
            min-width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .status-card h3 {
            color: white;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .status-value {
            color: #4ade80;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .document-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .document-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }

        .document-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .document-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .category-tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .document-id {
            font-family: monospace;
            color: #6b7280;
            font-size: 0.8rem;
        }

        .document-content {
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .document-date {
            color: #9ca3af;
            font-size: 0.9rem;
            text-align: right;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .error {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(8, 145, 178, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .document-card {
            animation: fadeIn 0.6s ease-out;
        }

        .schema-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .schema-info h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .schema-properties {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .property-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
        }

        .property-name {
            font-weight: bold;
            color: #4ade80;
            margin-bottom: 5px;
        }

        .property-type {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Weaviate Demo at Hackathon {Tech: Europe} </h1>
            <p>September 13-14th 2025, Kenneth Pernyer</p>
            <p>Interactive demo showcasing semantic document storage and retrieval</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadData()">üîÑ Refresh Data</button>
            <a href="http://localhost:8080/" class="btn btn-secondary" target="_blank">üåê Open Weaviate Console</a>
            <a href="http://localhost:8080/v1/graphql" class="btn btn-secondary" target="_blank">üìä GraphQL Playground</a>
        </div>

        <div id="status" class="status-bar">
            <!-- Status cards will be populated here -->
        </div>

        <div id="schema" class="schema-info">
            <!-- Schema info will be populated here -->
        </div>

        <div id="content">
            <div class="loading">üì° Loading documents...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';

        async function fetchWeaviateData() {
            try {
                // Get documents
                const query = {
                    query: `
                    {
                        Get {
                            BusinessDocument {
                                title
                                content
                                category
                                created_date
                                _additional {
                                    id
                                }
                            }
                        }
                    }
                    `
                };

                const response = await fetch(`${API_BASE}/v1/graphql`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(query)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.data.Get.BusinessDocument || [];
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        async function fetchSchema() {
            try {
                const response = await fetch(`${API_BASE}/v1/schema`);
                const schema = await response.json();
                return schema.classes.find(cls => cls.class === 'BusinessDocument');
            } catch (error) {
                console.error('Error fetching schema:', error);
                return null;
            }
        }

        async function fetchMeta() {
            try {
                const response = await fetch(`${API_BASE}/v1/meta`);
                return await response.json();
            } catch (error) {
                console.error('Error fetching meta:', error);
                return null;
            }
        }

        function renderStatus(documentCount, meta) {
            const statusHtml = `
                <div class="status-card">
                    <h3>üìä Total Documents</h3>
                    <div class="status-value">${documentCount}</div>
                </div>
                <div class="status-card">
                    <h3>üèóÔ∏è Weaviate Version</h3>
                    <div class="status-value" style="font-size: 1.5rem;">${meta?.version || 'Unknown'}</div>
                </div>
                <div class="status-card">
                    <h3>ü§ñ Vectorizer</h3>
                    <div class="status-value" style="font-size: 1.2rem;">None</div>
                </div>
                <div class="status-card">
                    <h3>üîÑ Status</h3>
                    <div class="status-value" style="font-size: 1.5rem;">‚úÖ Ready</div>
                </div>
            `;
            document.getElementById('status').innerHTML = statusHtml;
        }

        function renderSchema(schema) {
            if (!schema) return;

            const schemaHtml = `
                <h3>üìã BusinessDocument Schema</h3>
                <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 20px;">${schema.description}</p>
                <div class="schema-properties">
                    ${schema.properties.map(prop => `
                        <div class="property-item">
                            <div class="property-name">${prop.name}</div>
                            <div class="property-type">${prop.dataType.join(', ')}</div>
                            ${prop.description ? `<div style="font-size: 0.8rem; margin-top: 5px; color: rgba(255, 255, 255, 0.7);">${prop.description}</div>` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
            document.getElementById('schema').innerHTML = schemaHtml;
        }

        function renderDocuments(documents) {
            if (documents.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; color: white; padding: 50px;">
                        <h2>üì≠ No documents found</h2>
                        <p>Run step3_add_data.py to add sample documents</p>
                    </div>
                `;
                return;
            }

            const documentsHtml = `
                <div class="documents-grid">
                    ${documents.map((doc, index) => `
                        <div class="document-card" style="animation-delay: ${index * 0.1}s">
                            <div class="document-title">${doc.title}</div>
                            <div class="document-meta">
                                <span class="category-tag">${doc.category}</span>
                                <span class="document-id">ID: ${doc._additional.id.substring(0, 8)}...</span>
                            </div>
                            <div class="document-content">${doc.content}</div>
                            <div class="document-date">${new Date(doc.created_date).toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            })}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('content').innerHTML = documentsHtml;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h3>‚ùå Connection Error</h3>
                    <p>${message}</p>
                    <p style="margin-top: 15px;">Make sure Weaviate is running: <code>docker-compose up -d</code></p>
                </div>
            `;
        }

        async function loadData() {
            try {
                document.getElementById('content').innerHTML = '<div class="loading">üì° Loading documents...</div>';
                
                const [documents, schema, meta] = await Promise.all([
                    fetchWeaviateData(),
                    fetchSchema(),
                    fetchMeta()
                ]);

                renderStatus(documents.length, meta);
                renderSchema(schema);
                renderDocuments(documents);

            } catch (error) {
                showError(error.message);
                renderStatus(0, null);
            }
        }

        // Load data when page loads
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
