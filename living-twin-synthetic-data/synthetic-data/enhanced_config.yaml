# Industrial company integration
industrial_integration:
  use_industrial_data: true
  industrial_data_path: "industrial_data/industrial_companies.json"
  integration_weight: 0.4  # 40% of organizations will be based on real industrial companies

# Enhanced output configuration
output:
  format: json
  pretty_print: true
  include_metadata: true
  batch_size: 15

  generate_analytics: true
  include_performance_metrics: true
  include_network_analysis: true

  file_naming:
    organizations: "org_{id}_{name}_{region}.json"
    people: "people_{org_id}_{region}.json"
    scenarios: "scenario_{org_id}_{type}_{urgency}_{id}.json"
    delegation_chains: "delegation_{org_id}_{scenario_id}_{length}.json"
    analytics: "analytics_{timestamp}.json"

# New sections for enhanced data generation
market_data:
  include_market_analysis: true
  include_competitor_analysis: true
  include_industry_trends: true

performance_metrics:
